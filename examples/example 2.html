<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
   <title>Lively Validator :: Example 2</title>
   <link rel="stylesheet" href="../help/styles/normalize.css" />
   <link rel="stylesheet" href="../Lively-Validator/lively-validator.css" />
   <link rel="stylesheet" href="examples.css" />
   <script type="text/javascript" src="../Lively-Validator/jquery-1.8.0.min.js"></script>
   <script type="text/javascript" src="../Lively-Validator/livelyValidator.js"></script>
   <script type="text/javascript" >
   $(document).ready( function(){
      $('#example2').livelyValidator({debug:true});
      $(':input').css( 'autocomplete', 'off' );   
   });
   </script>
</head>
<body>
   
<form id="example2" method="post" >
   <fieldset>
      <legend>Registration Form</legend>
      <p class='guide'>Please fill up and send this form to join us today!</p>
      <p><b>Name</b> <input title="Name" type="text" name="name" data-validate="required; alphanumeric" /><i /></p>
      <p><b>Email</b> <input title="Email" type="text" name="email" data-validate="email; required" /></p>
      <p><b>Phone</b> <input type="text" name="phone" data-validate="tel" /></p>
      <p><b>Password</b> <input type="password" name="pass" id="pass" data-validate="required; minChars::8; maxChars::12;" /></p>
      <p><b>Confirm Password</b> <input type="password" name="confirmPass" data-validate="required; confirm::pass" /></p>
      <hr />
      <p><b>Profile Picture:</b> <input type="file" name="picture" data-validate="image; min::20; max::200;" /></p>
      <p><b>Birthday:</b><input type="text" name="birthday" data-validate="date" /></p>
      <p><b>Profile:</b> <textarea name="message" data-validate="minChars::15; maxChars::50" ></textarea></p>
      <hr />
      <p><b>Subscription:</b>
         <select name="subscription" id="subscription" data-validate="required" >
            <option value="">Select One</option>
            <option value="1">1 Month - $50.00</option>
            <option value="3">3 Months - $60.00</option>
            <option value="6">6 Mothns - $100.00</option>
         </select>
      </p>
      <p><b>Credit Card Type:</b>
         <input type="radio" name="ccType" value="mastercard" data-validate="requiredSet" /> Mastercard
         <input type="radio" name="ccType" value="visa"   /> Visa
         <input type="radio" name="ccType" value="jcb"   /> JCB
      
      </p>
      <p><b>Credit Card Number:</b><input type="text" name="ccNumber" data-validate="creditCard; required" /></p>
      
      <hr />
      <p><b>Terms & Conditions:</b> 
         <input type="checkbox" value="accept" name="tc" data-validate="required" data-guide="You must agree to our Terms of Service to register." data-alert="You must agree to our Terms of Service to register." />
      </p>
      <p><input type="submit" name="send" value="Send" /></p>
   </fieldset>
</form>
</body>
</html>
